    <!-- BLOG FORM -->
    <div class="blog">
        <div class="blog-form">
            <div class="form-container">
                <form onsubmit="addBlog(event)">
                    <h1>ADD MY PROJECT</h1>
                    <div>
                        <label for="input-projectname">Project Name</label>
                        <input id="input-projectname">
                    </div>
                    <div>
                        <label for="input-description">Description</label>
                        <textarea id="input-description"></textarea>
                    </div>
                    <div class="input-technologies">
                        <label>Technologies</label>
                        <div class="technologies-group">
                            <input type="checkbox" id="nodejs">
                            <label for="vehicle1">Node Js</label><br>
                            <input type="checkbox" id="reactjs">
                            <label for="reactjs">React Js</label><br>
                            <input type="checkbox" id="nextjs">
                            <label for="nextjs">Next Js</label><br>
                            <input type="checkbox" id="typescript">
                            <label for="typescript">TypeScript</label><br>
                        </div>
                    </div>
                    <div>
                        <label>Upload Image</label>
                        <div class="input-blog-image-group">
                            <label for="input-blog-image">
                                <p>Attach File</p>
                                <img src="assets/file.png" alt="file" />
                            </label>
                            <input type="file" id="input-blog-image" hidden />
                            </div>
                    <div class="button-group">
                        <button>Submit</button>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- BLOG FORM END -->
