<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <form>
        
        <div>
            <div>
                <label for="input-name">Name</label>
                <input type="text" id="input-name" name="name">
            </div>

            <div>
                <label for="input-email">Email</label>
                <input type="email" id="input-email" name="email">
            </div>

            <div>
                <label for="input-phone">Phone Number</label>
                <input type="number" id="input-phone" name="phone">
            </div>

            <div>
                <label for="input-skill">Subject</label>
                <select id="input-skill">
                         <option value="" hidden=>Select</option>
                         <option>Frontend</option>
                         <option>Backend</option>
                         <option>Full Stack</option>
                </select>
            </div>

            <div>
                <label for="input-message">Your Message</label>
                <textarea name="message" id="input-message" cols="30" rows="10"></textarea>
            </div>

            <div>
                <button type="button" onclick="submitData()">Submit</button>
            </div>
        </div>
    </form>

    <script src="contact.js"></script>
</body>
</html>
